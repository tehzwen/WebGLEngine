<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Assignment 5</title>
    <link rel="stylesheet" type="text/css" href="./style/bootstrap.css">
</head>

<body>
    <!-- This is the navigation bar at the top of the page -->
    <!-- This is populated by loading the common functions script -->
    <div id="myNavBar"></div>

    <!-- This is for displaying errors caused by our JavaScript -->
    <!-- This will only be populated when an error on the JavaScript side occurs -->
    <div id="webglError"></div>


    <!-- This is a container for our content -->
    <div class="row">
        <div class="col">
            <div class="mx-auto text-center my-5">
                <!-- Title -->
                <p></p>
            </div>
            <div class="mx-auto text-center">
                <!-- This is our canvas for the example -->
                <!-- Our script will find this tag and populate it with our drawing -->
                <canvas id="assignmentCanvas" width="640" height="480"></canvas>
            </div>
            <!-- File chooser form -->
            <div style="margin-left: 50px">
                <input type="file" id="inputFile" accept="*.json">
            </div>
            <div style="margin-left: 50px">
                <button type="button" id="fileUploadButton">Upload</button>
            </div>
            
            <div style="display: flex; flex-direction: row">
                <div class="mx-auto text-center">
                    <button id="rotationToggle">Toggle Rotation</button>
                    <h4>Light Strength</h4>
                    <input type="range" min="0.001" max="5" value="1.5" class="slider" id="lightStrength">
                    <h4>Light Colour</h4>
                    <input type="color" id="lightColor" value="#ffffff">
                </div>
                <div class="mx-auto text-center">
                    <h4>Light X</h4>
                    <input type="range" min="-50" max="50" value="25" class="slider" id="lightX">
                    <h4>Light Y</h4>
                    <input type="range" min="-50" max="50" value="25" class="slider" id="lightY">
                    <h4>Light Z</h4>
                    <input type="range" min="1" max="50" value="25" class="slider" id="lightZ">
                </div>
                <div class="mx-auto text-center">
                    <h4>Rotation Speed</h4>
                    <input type="range" min="1" max="100" value="50" class="slider" id="rotationSpeed">
                    
                    <h4>Shininess</h4>
                    <input type="range" min="0.1" max="200" value="100" class="slider" id="nValue">
                </div>
                <div class="mx-auto text-center">
                        <h5>Rotate X</h5>
                        <input type="checkbox" id="rotateX" checked/>
                        <h5>Rotate Y</h5>
                        <input type="checkbox" id="rotateY" />
                        <h5>Rotate Z</h5>
                        <input type="checkbox" id="rotateZ" />
                    </div>
            </div>
        </div>
    </div>
    <!-- This is a third party library for matrix math needed for WebGL calculations -->
    <!-- See http://glmatrix.net/ for documentation -->
    <script src="./lib/gl-matrix.js" type="text/javascript"></script>
        <!-- This script contains helper functions used in the examples -->
        <script src="./commonFunctions.js" type="text/javascript"></script>
    <script src="./Cube.js" type="text/javascript"></script>

    <!-- This is our example -->
    <script src="./lab5.js" type="text/javascript"></script>
    
</body>

</html>
